<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0; padding:0;}
body{font-size:12px;}
.box{width:360px; height:460px; border:1px solid #eee; background:url(images/img01.jpg) repeat-x left bottom; margin:20px auto; padding:24px;}
fieldset{border:0; border-top:1px solid #c9dca6;padding:0 5px; }
p{padding:10px 0;}
.weight{font-weight:bold;}
legend{color:#333;}
.wrap{}
textarea{width:200px;height:100px; overflow-y:scroll;}
</style>
</head>

<body>
<div class="box">
<form method="get" name="" action="">
	<fieldset class="wrap">
    	<legend class="weight">个人信息</legend>
        <p><label>姓名：<input type="text" /></label></p>
        <p><label for="pss">地址：</label><input id="pss" type="text" /></p>
        <p>出生:<select>
            <option>1990</option>
        </select>年
        <select>
            <option>1</option>
        </select>月
        <select>
            <option>5</option>
        </select>日</p>
        <p>性别：<select>
            <option>男</option>
            <option>女</option>
        </select></p>
  
     </fieldset>
     <fieldset class="wrap">
     	<legend class="weight">其它信息</legend>
        <fieldset>
        	<legend>你喜欢这个表单吗？*</legend>
            <p><input type="radio" id="like1" name="like" /><label for="like1">喜欢</label>
            <input type="radio" name="like" />不喜欢</p>
        </fieldset>
        <fieldset>
        	<legend>你喜欢什么运动？*</legend>
            <p><input type="checkbox" name="sport" />足球
            <input type="checkbox" name="sport" />蓝球
            <input type="checkbox" name="sport" />排球</p>
        </fieldset>
        <fieldset>
        	<legend>请写下你的建议？*</legend>
            <p><textarea cols="10" rows="20"></textarea></p>
        </fieldset>
        
     </fieldset>
     <p><input type="submit" value="提交个人信息" /></p>
</form>
</div>
</body>
</html>
